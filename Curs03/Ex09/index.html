<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Nume</label>
        <input type="text" 
            name="name" 
            id="name"
            minlength="5"
            maxlength="30"
            required
        >
        <br><br>
        <label for="surname">Prenume</label>
        <input type="surname" 
            name="surname" 
            id="surname"
            minlength="5"
            maxlength="30"
            required
        >
        <br><br>
        <label for="message">Mesaj</label>
        <textarea
            name="message" 
            id="message"
            cols="30"
            rows="4"
            required
        >
        </textarea>
        <br><br>
        <label for="message">Alt Mesaj</label>
        <textarea name="message" 
            id="message" 
            cols="30" 
            rows="10"
        >
        </textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
