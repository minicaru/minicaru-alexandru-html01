<!DOCTYPE html>
<html>
<head>
  <title>Email/tel</title>
</head>
<body>

  <form>
      <input type="text"
        name="name"
        placeholder="Nume"
        maxlength="25"
        minlength="2"
        required
      >
      <br>
      <input type="text"
        name="surname"
        placeholder="Prenume"
        required>
      <br>
      <input type="email"
        name="email"
        placeholder="email@email.com"
        required
      >
      <br>
      <input type="tel"
        name="phone"
        placeholder="Numar telefon"
        required
      >
        <br>

    <button type="submit">Trimite</button>
  </form>

</body>
</html>
