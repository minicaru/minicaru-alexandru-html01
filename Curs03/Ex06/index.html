<!DOCTYPE html>
<html>
<head>
  <title>Radio boxes</title>
</head>
<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>

      <li>
        <input type="radio" name="pasari" id="uliu" value="Uliu">
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="bufnita" value="Bufnita">
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="lebada" value="Lebada">
        <label for="lebada">Lebada</label>
      </li>
    </ul>

    <h3>Pesti</h3>
    <ul>
      <li>
        <input type="radio" name="pesti" id="ton" value="ton">
        <label for="ton">Ton</label>
      </li>
      <li>
        <input type="radio" name="pesti" id="somon" value="somon">
        <label for="somon">Somon</label>
      </li>
      <li>
        <input type="radio" name="pesti" id="rechin" value="rechin">
        <label for="rechin">Rechin</label>
      </li>
    </ul>
    
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input type="radio" name="Mamifere" id="delfin" value="delfin">
        <label for="delfin">Delfin</label>
      </li>
      <li>
        <input type="radio" name="mamifere" id="balena" value="balena">
        <label for="balena">Balena</label>
      </li>
      <li>
        <input type="radio" name="mamifere" id="zebra" value="zebra">
        <label for="zebra">Zebra</label>
      </li>
    </ul>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
